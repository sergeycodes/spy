<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

    <header>
        <h2 id="logo">Spy</h2>
    </header>
<div class="parent">
    

    <div class="Player-Count">

    </div>
    <div class="card-button">
        
    <div class="card">
        <div id="welcome">
            <h3 id="hello">SPY</h3>
            <p>The spies mission is to 
            <br> listen and identify what 
            <br> location that the players
            <br> are at without getting
            <br> caught. If the spy finds
            <br> out the location before they
            <br> get found, they win. and
            <br> vice-versa.
        </p>

        <h4 class="click-start">Click Start to begin playing</h4>
        </div>
        <div id="game-option">
            <div class="catagories">
                <h4>Catagories:</h4>
                <ul>
                    <li><input type="checkbox" id="location-el" name="location-el" value="yes"><label for="location-el">Locations</label></li>
                    <li><input type="checkbox" id="occupation-el" name="occupation-el" value="yes"><label for="occupation-el">Occupations</label></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="players">
                <h4>Number of Players:</h4>
                <select id="number-of-players">
                    <option value="5"></option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="spies">
                <h4>Number of Spies:</h4>
                <select id="number-of-spies">
                    <option value="1"></option>
                    <option value="1">1</option>
                    <!-- <option value="2">2</option>
                    <option value="3">3</option> -->
                </select>
            </div>
        </div>
        <div class="player-card"><h3 id="inner"></h3></div>
        <div id="end-screen">
            <svg id="countdown-svg" width="200" height="200">
                <circle id="timer" cx="100" cy="100" r="92" fill="none" stroke="green" stroke-width="8"></circle>
              </svg>
            <div id="countdown"><h2 id="cdtext">5:00</h2></div>
            <div id="countdown-ro"><h2 id="cdro"></h2></div>
        </div>
        
    </div>
    <div class="Buttons">
        <div class="Reveal-Card btn">
            <button onclick="startGame()" id="start-button"><h4>Start</h4></button>
            <button onclick="renderGame()" id="create-button"><h4>Create</h4></button>
            <button onclick="revealCard()" id="reveal-button"><h4>Reveal Card</h4></button>
            <button onclick="hideCard()" id="hide-button"><h4>Hide Card</h4></button>
            <button onclick="endGame()" id="end-game"><h4>End Game</h4></button>
        </div>
    </div>
    </div>
    
</div>

<script src="index.js"></script>
</body>
</html>
