<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

    <header>
        <h2 id="logo">Spy</h2>
    </header>
<div class="parent">
    

    <div class="Player-Count">

    </div>
    <div class="card-button">
        
    <div class="card">
        <div id="welcome">
            <h3 id="hello">Hello,</h3>
            <p>The spies mission is to 
            <br> listen and identify what 
            <br> location that the players
            <br> at without getting caught.
            <br> If the spy finds out the 
            <br> location before he gets
            <br> found, he wins. and
            <br> vice-versa.
        </p>

        <h4 class="click-start">Click Start to begin playing</h4>
        </div>
        <div id="game-option">
            <div class="players">
                <h4>Number of Players:</h4>
                <select id="number-of-players">
                    <option value="5"></option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="spies">
                <h4>Number of Spies:</h4>
                <select id="number-of-spies">
                    <option value="1"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="player-card"><h3 id="inner"></h3></div>
        <div id="end-screen">
            <div><h2>5 Minute Timer</h2></div>
        </div>
        
    </div>
    <div class="Buttons">
        <div class="Reveal-Card btn">
            <button onclick="startGame()" id="start-button"><h4>Start</h4></button>
            <button onclick="renderGame()" id="create-button"><h4>Create</h4></button>
            <button onclick="revealCard()" id="reveal-button"><h4>Reveal Card</h4></button>
            <button onclick="hideCard()" id="hide-button"><h4>Hide Card</h4></button>
            <button onclick="endGame()" id="end-game"><h4>End Game</h4></button>
        </div>
    </div>
    </div>
    
</div>

<script src="index.js"></script>
</body>
</html>
